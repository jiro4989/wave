name: build

on: [push, pull_request]

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "not contains '[skip ci]'"

  build:
    runs-on: ubuntu-latest
    needs: before
    env:
      NIM_VERSION: 1.0.4
    steps:
      - uses: actions/checkout@v1
      - uses: jiro4989/setup-nim-action@v1.0.1
      - run: nimble test -Y
