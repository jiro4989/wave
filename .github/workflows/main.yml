---

name: build

"on":
  push:
    branches:
      - master
    paths-ignore:
      - 'README**'
  pull_request:
    paths-ignore:
      - 'README**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version:
          - '1.0.4'
          - '1.0.x'
          - '1.2.x'
          - '1.4.x'
          - '1.6.x'
          - 'stable'
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - run: nimble install -Y
      - run: nimble test -Y
